<style>

    * {
        font-family: sans-serif;
        font-size: xx-large;
    }

    .abc {
        background-color: rebeccapurple;
        color: white;
        font-weight: bold;
    }
    .servicio {
        background-color: aqua;
        color: black;
        font-weight: bold;
    }
    .bienvenidos {
        background-color: tan;
        color: black;
        font-weight: bold;
    }
</style>

<body>
    <!--[if lt IE 7]>

    <div id="banner">
    </div>
    <script>
        var text1 = "ABC – Notebooks – Las Mejores Marcas y el Mejor Precio";
        var text2 = "Servicio Técnico Especializado y Garantizado";
        var text3 = "Bienvenidos a Nuestra Web – Los mejores productos de Electrónica";

        const ONE_SECOND = 1000;

        var start = 0;

        var lista = [text1, text2, text3];
        var estilos = ['abc', 'servicio', 'bienvenidos'];

        var el = document.getElementById("banner");

        function cambiar() {
            el.innerHTML = lista[start];
            el.className = estilos[start];

            if (start < 2) {
                start += 1;
            } else {
                start = 0;
            }

            setTimeout(cambiar, 5 * ONE_SECOND);

        }

        cambiar();
    </script>
