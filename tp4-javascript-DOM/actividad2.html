<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <button id="mostrar">
        Mostrar
    </button>

    <div id="tabla">

    </div>

    <script>
        var num = parseFloat(prompt("Humero para multiplicar:", ''));
        var btn = document.getElementById('mostrar');
        var displayTable = document.getElementById('tabla');
        btn.addEventListener('click', generarTabla)

        function generarTabla() {
            var html = "<table>"

            for (i = 1; i < 11; i++) {
                html += `<tr><td>${num} x ${i} = </td><td>${num * i}</td></tr>`
            }

            html += "</table>"

            displayTable.innerHTML = html;


        }
    </script>
</body>

</html>
