    <h2>Ejemplo de 3: Controladores</h2>
    <div ng-app="App1" ng-controller="ControladorEstudiante">
        Ingrese el Nombre:
        <input type="text" ng-model="Estudiante.Name">
        <br><br>Ingrese el Apellido:
        <input type="text" ng-model="Estudiante.Surname">
        <br><br>Usted est√° Ingresando: {{Estudiante.NombreCompleto()}}
        <hr />
    </div>

    <script>
        var App = angular.module("App1", []);
        App.controller("ControladorEstudiante", function ($scope) {
            $scope.Estudiante = {
                Name: "Carlos",
                Surname: "Simes",
                NombreCompleto: function () {
                    var objetoEstudiante;
                    objetoEstudiante = $scope.Estudiante;
                    return objetoEstudiante.Name + " " + objetoEstudiante.Surname;
                }
            };
        });
    </script>
