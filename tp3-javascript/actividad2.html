<body>

    <script>
        var num1;
        var num2;
        var num3;
        num1 = parseFloat(prompt('Valor NOTA 1:'));
        num2 = parseFloat(prompt('Valor NOTA 2:'));
        num3 = parseFloat(prompt('Valor NOTA 3:'));
        var prom = (num1 + num2 + num3) / 3;
        if (prom >= 6) {
            document.write(`Promedio: ${prom} APROBADO`);
        } else {
            if (prom >= 4 && prom < 6) {
                document.write(`Promedio: ${prom} COLOQUIO`);
            } else {
                document.write(`Promedio: ${prom} DESAPROBADO`);
            }
        }
    </script>
</body>
