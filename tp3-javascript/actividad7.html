        <script>
            function operaciones(num1, num2, op) {
                switch (op){
                    case 1: 
                        document.write(`El resultado de la operación SUMA entre: ${num1} + ${num2} = ${num1 + num2}`);
                        break;
                    case 2:
                        document.write(`El resultado de la operación RESTA entre: ${num1} - ${num2} = ${num1 - num2}`);
                        break;
                    case 3: 
                        document.write(`El resultado de la operación MULTIPLICACION entre: ${num1} * ${num2} = ${num1 * num2}`);
                        break;
                    case 4: 
                        if (num2 != 0) {
                        document.write(`El resultado de la operación DIVISION entre: ${num1} / ${num2} = ${num1 / num2}`);
                        break;
                        } else {
                        document.write(`ERROR: Division por 0 (cero)!`);
                        break;
                        }
                }
            }

            var num1 = parseFloat(prompt('Num 1: ', ''))
            var num2 = parseFloat(prompt('Num 2: ', ''))
            var oper = parseInt(prompt(`Operación (1: ${num1}+${num2} ; 2: ${num1}-${num2} ; 3: ${num1}*${num2} ; 4: ${num1}/${num2} ; )`, ''))
            operaciones(num1, num2, oper)
        </script>
