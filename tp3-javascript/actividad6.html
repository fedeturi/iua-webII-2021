    table, tbody , td, th, thead{
        border: 1px solid black;

    th {
        background-color: lightgray;
        padding: 10px;

<body>
    <!--[if lt IE 7]>

    <script>
        var num = parseFloat(prompt("Valor a multiplicar 12 veces:", ""));
        var count;

        document.write('<table>');
        document.write('<thead>');
        document.write('<th>Número</th>');
        document.write('<th>Operación</th>');
        document.write('<th>Factor</th>');
        document.write('<th>Resultado</th>');
        document.write('</thead>');

        document.write('<tbody>');

        for (count=1;count<=12;count++) {

            document.write('<tr>');
            document.write(`<td>${num}</td><td>x</td><td>${count}</td><td>${num * count}</td>`);
            document.write('</tr>');
        }
        document.write('</tbody>');
        document.write('</table>');
    </script>
</body>
