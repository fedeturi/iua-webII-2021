<!DOCTYPE html>
<html lang="en" ng-app="adminPanel">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/c
	ss/
	bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/
	popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/
	bootstrap.min.js"></script>






    <title> Cliente Angular JS de la Librería </title>
</head>

<body>
   <div class="container " style="background-color: powderblue" >
    <div class="col-md-8" ng-controller="namesController">
    	<h3> Sistema de Gestión de Libros </h3>
        <table class="table table-striped  table-hover table-responsive" border='1'>
            <th colspan="4">Listado de Libros Registrados</th>
                <tr>
                   <td> ID LIBRO </td>
                   <td> TITULO</td>
                   <td> AUTOR </td>
                   <td> PRECIO </td>
                </tr>
                <tr ng-repeat="data in libros">
                   <td>{{data.libro_id}}</td>
                   <td>{{data.titulo}}</td>
                   <td>{{data.autor}}</td>
                   <td>{{data.precio}}</td>
                </tr>
            
        </table>
    </div>
   </div>
<script>
var app = angular.module('adminPanel', []);
app.controller('namesController', function($scope,$http) {

    $http.get("http://localhost:8866/Listar")

    .then(function (response) {$scope.libros = response.data;});
});
</script>
</body>

</html>
