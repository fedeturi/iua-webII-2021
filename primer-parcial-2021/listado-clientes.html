<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <title>Ing. Web II | Primer Parcial Resuelto - BRUN</title>
</head>

<body>

  <div class="container p-3 bg-light">
    <div class="bg-danger text-center text-white fs-2 rounded-3">
      BANCO INTERNACIONAL - Impulsando el Progreso de la Región
    </div>

    <div class="fs-3 mt-3">
      Listado de Clientes y Cuentas Registradas
    </div>

    <div class="row">
      <div class="mt-1 col bg-danger text-center text-white rounded-3 me-1">Apellido</div>
      <div class="mt-1 col-2 bg-danger text-center text-white rounded-3 me-1">DNI</div>
      <div class="mt-1 col-1 bg-danger text-center text-white rounded-3 me-1">Nº Cuenta</div>
      <div class="mt-1 col-2 bg-danger text-center text-white rounded-3 me-1">Tipo Cuenta</div>
      <div class="mt-1 col-1 bg-danger text-center text-white rounded-3 me-1">Monto Inicial</div>
      <div class="mt-1 col-1 bg-danger text-center text-white rounded-3 me-1">Dias</div>
      <div class="mt-1 col-1 bg-danger text-center text-white rounded-3 me-1">Capital</div>
    </div>

    <div class="row">
      <div class="mt-1 col rounded-3">
        <button class="btn-close me-1"></button>
        <button class="btn-outline-info  me-1 rounded-3">Editar</button>
        <div class="text-center d-inline me-1">Apellido</div>
      </div>
      <div class="mt-1 col-2 text-center rounded-3 me-1">DNI</div>
      <div class="mt-1 col-1 text-center rounded-3 me-1">11231</div>
      <div class="mt-1 col-2 text-center rounded-3 me-1">Caja Ahorro</div>
      <div class="mt-1 col-1 text-center rounded-3 me-1">$40343</div>
      <div class="mt-1 col-1 text-center rounded-3 me-1">90</div>
      <div class="mt-1 col-1 text-center rounded-3 me-1">$42000</div>
    </div>

    <div class="row">
      <div class="mt-1 col rounded-3">
        <div class="mt-1 col bg-danger text-center text-white rounded-3 me-1">Totales acumulados:</div>
      </div>
      <div class="mt-1 col-1 text-center rounded-3 me-1">$</div>
      <div class="mt-1 col-1 text-center rounded-3 me-1"></div>
      <div class="mt-1 col-1 text-center rounded-3 me-1">$</div>
    </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
  </script>

  <script>

    Object.keys(localStorage).forEach(function (key) {
      console.log(localStorage.getItem(key));
      var append = `
        <div class="row">
          <div class="mt-1 col rounded-3">
            <button class="btn-close me-1"></button>
            <button class="btn-outline-info  me-1 rounded-3">Editar</button>
            <div class="text-center d-inline me-1">${localStorage.getItem(key)}</div>
          </div>
          <div class="mt-1 col-2 text-center rounded-3 me-1">DNI</div>
          <div class="mt-1 col-1 text-center rounded-3 me-1">11231</div>
          <div class="mt-1 col-2 text-center rounded-3 me-1">Caja Ahorro</div>
          <div class="mt-1 col-1 text-center rounded-3 me-1">$40343</div>
          <div class="mt-1 col-1 text-center rounded-3 me-1">90</div>
          <div class="mt-1 col-1 text-center rounded-3 me-1">$42000</div>
        </div>
      `;

      console.log(append);
    });

  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
